version: '3.8'

services:
  chatbot_api:
    build:
      context: ./chatbot_api
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
      - "5678:5678"
    volumes:
      - ./chatbot_api/src:/app/src
    networks:
      - chatbot_network
  chatbot_frontend:
    build:
      context: ./chatbot_frontend
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    depends_on:
      - chatbot_api
    ports:
      - "8501:8501"
    volumes:
      - ./chatbot_frontend/src:/app/src
    networks:
      - chatbot_network
networks:
  chatbot_network:
    driver: bridge
